	<script>
	            $(document).ready(function() {
	            try {
	                  $('body').ripples({
	               resolution: 1024,
	               dropRadius: 400, //px
                   angular: scrollY,
	               perturbance: 0.03,
                   decorator: false, 
	               });
	               $('main').ripples({
	               resolution: 1024,
	               dropRadius: 400, //px
	               perturbance: 0.03,
	               interactive: true,
	               });
	               }
	               catch (e) {
	               $('.error').show().text(e);
	               }
	               $('.js-ripples-disable').on('click', function() {
	               $('body, main').ripples('destroy');
	               $(this).hide();
	               });
	               });
	</script>
