	               $('main').ripples({
	               resolution: 720,
	               dropRadius: 100, //px
	               perturbance: 0.5,
	               interactive: true,
	               });
	               }
	               catch (e) {
	               $('.error').show().text(e);
	               }
	               $('.js-ripples-disable').on('click', function() {
	               $('body, main').ripples('destroy');
